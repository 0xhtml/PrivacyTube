---
title: Watch
---
<section id="video">
    <video controls v-bind:src="'https://invidio.us/latest_version?itag=22&id=' + video.videoId"></video>
    <h2>{{"{{"}}video.title}}</h2>
    <hr>
    <div class="flex ten pb0 aic">
        <img v-bind:src="authorThumbnail(video.authorThumbnails)">
        <span class="four-fifth">{{"{{"}}video.author}}<br>Uploaded on {{"{{"}}video.publishedText}}</span>
    </div>
    <hr>
    <p v-html="video.descriptionHtml"></p>
</section>
