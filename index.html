<section id="subscriptions">
    <h2>Subscriptions</h2>
    <div class="flex four">
        <div v-for="video in subscriptions">
            <a v-bind:href="'https://youtube.com/watch?v=' + video.videoId" v-bind:title="video.title">
                <img class="stack" v-bind:src="video.videoThumbnails[0].url">
                <span class="stack max-two-lines black">{{"{{"}}video.title}}</span>
                <span class="stack gray">{{"{{"}}video.author}}</span>
            </a>
        </div>
    </div>
</section>
