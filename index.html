<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyTube</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic@6.5.2/picnic.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/" class="brand">PrivacyTube</router-link>
            <form class="menu" @submit.prevent="$router.push('/search?q=' + search_term)">
                <input type="search" placeholder="Search" v-model="search_term">
            </form>
        </nav>
        <router-view></router-view>
    </div>

    <script type="text/x-template" id="index">
        <main v-if="videos !== null">
            <h2>Subscriptions</h2>
            <div class="flex four">
                <div v-for="video in videos">
                    <router-link v-bind:to="'./watch?v=' + video.videoId" v-bind:title="video.title">
                        <picture class="stack">
                            <source v-for="thumbnail in video.videoThumbnails" v-bind:srcset="thumbnail.url">
                            <img src="https://via.placeholder.com/320x180">
                        </picture>
                        <span class="stack max-two-lines black">{{video.title}}</span>
                        <span class="stack gray">{{video.author}}</span>
                    </router-link>
                </div>
            </div>
        </main>
        <loading v-else></loading>
    </script>
    <script type="text/x-template" id="watch">
        <main v-if="video !== null">
            <video controls>
                <source v-for="src in video.formatStreams" v-bind:src="src.url">
            </video>
            <h2>{{video.title}}</h2>
            <hr>
            <div class="flex ten pb0 aic">
                <img v-bind:src="authorThumbnail(video.authorThumbnails)">
                <span class="full-grow">{{video.author}}<br>Uploaded {{video.publishedText}}</span>
                <subscribe class="fifth" v-bind:channel="video.authorId"></subscribe>
            </div>
            <hr>
            <p v-html="video.descriptionHtml"></p>
        </main>
        <loading v-else></loading>
    </script>
    <script type="text/x-template" id="search">
        <main v-if="search !== null">
            <h2>Search results for {{$route.query.q}}</h2>
            <div class="flex five">
                <div v-for="channel in search">
                    <div class="card">
                        <picture>
                            <source v-for="thumbnail in channel.authorThumbnails" v-bind:srcset="thumbnail.url">
                            <img src="https://via.placeholder.com/88x88">
                        </picture>
                        <footer>
                            <h4>{{channel.author}}</h4>
                            <subscribe v-bind:channel="channel.authorId"></subscribe>
                        </footer>
                    </div>
                </div>
            </div>
        </main>
        <loading v-else></loading>
    </script>
    <script type="text/x-template" id="subscribe">
        <button v-if="$localStorage.subscriptions.includes(channel)" v-on:click="subscriptions('pop')" class="pseudo">Unsubscribe</button>
        <button v-else v-on:click="subscriptions('push')">Subscribe</button>
    </script>
    <script type="text/x-template" id="loading">
        <main>
            <p>Loading...</p>
        </main>
    </script>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.6/dist/vue-router.min.js"></script>
    <script src="https://unpkg.com/vue-localstorage@0.6.2/dist/vue-local-storage.min.js"></script>
    <script src="https://unpkg.com/vue-async-computed@3.8.2/dist/vue-async-computed.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
