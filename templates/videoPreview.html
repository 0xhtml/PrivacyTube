<div class="videoPreview">
    <div class="videoPreviewImg">
        <a href="./watch?v={{id}}"><img alt="{{title}}" src="{{thumbnail}}"></a>
    </div>
    <div class="videoPreviewTitle">
        <p><a href="./watch?v={{id}}">{{title}}</a></p>
        <p><a href="./channel?c={{channelId}}">{{channel}}</a></p>
    </div>
</div>
