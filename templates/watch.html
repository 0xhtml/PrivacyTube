<main>
    <section id="video">
        <video autoplay controls src="./dl.php?v={{videoID}}"></video>
    </section>
    <section id="videoInfo">
        <div id="videoTitle">
            <div>
                <h1>{{videoTitle}}</h1>
            </div>
            <div>
                <p>{{videoViews}} Views</p>
            </div>
        </div>
        <hr>
        <div id="videoStatistics">
            <div id="channelImage">
                <a href="./channel.php?c={{channelId}}"><img alt="Channel image of {{channelName}}"
                                                             src="{{channelImage}}"></a>
            </div>
            <div id="videoChannelName">
                <p><a href="./channel.php?c={{channelId}}">{{channelName}}</a><br>{{channelSubscribers}} Subscribers</p>
            </div>
            <div>
                <p>{{videoLikes}} Likes {{videoDislikes}} Dislikes<br>Uploaded on {{videoDate}}</p>
            </div>
        </div>
        <hr>
        <p>{{videoDescription}}</p>
    </section>
</main>
