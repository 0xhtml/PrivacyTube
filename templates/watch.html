<main>
    <section id="video">
        {{videoSrc}}
    </section>
    <section id="videoInfo">
        <h1>{{videoTitle}}</h1>
        <hr>
        <div>
            <img alt="Channel image of {{channelName}}" src="{{channelImage}}">
            <p>{{channelName}}<br>Uploaded on {{videoDate}}</p>
        </div>
        <hr>
        <p>{{videoDescription}}</p>
    </section>
</main>
