<main>
    <section id="video">
        <video autoplay controls src="{{videoSrc}}"></video>
    </section>
    <section id="videoInfo">
        <h1>{{videoTitle}}</h1>
        <hr>
        <div>
            <a href="./channel.php?c={{channelId}}"><img alt="Channel image of {{channelName}}" src="{{channelImage}}"></a>
            <p><a href="./channel.php?c={{channelId}}">{{channelName}}</a></p>
        </div>
        <hr>
        <p>{{videoDescription}}</p>
    </section>
    {{donotdisturb}}
    <section id="related">
        <h2>Related</h2>
        <div class="videos">
            {{related}}
        </div>
    </section>
    {{/donotdisturb}}
</main>
