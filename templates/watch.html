<main>
    <section id="video">
        <video src="dl/{{videoID}}.mp4" style="width: 100%" controls autoplay></video>
    </section>
    <section id="videoInfo">
        <h1>{{videoTitle}}</h1>
        <p>{{videoViews}} Views</p>
        <p>{{videoLikes}} Likes {{videoDislikes}} Dislikes</p>
        <hr>
        <p>
            {{videoChannelName}}<br>
            Uploaded on {{videoDate}}
        </p>
    </section>
</main>
